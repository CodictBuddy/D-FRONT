<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        style="opacity: 0.6"
        defaultHref="/home"
        class="container-header"
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons id="main">
      <ion-button
        ><ion-label
          size="large"
          style="text-transform: initial; font-size: large"
          >Messaging</ion-label
        ></ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-searchbar
  style="margin: 0"
  placeholder="search messages"
  [debounce]="500"
></ion-searchbar>
<ion-content>
  <ion-list style="padding: 0 10px">
    <ion-item (click)="goToChatRoom(room)" *ngFor="let room of room_list">
      <ion-avatar slot="start">
        <img
          [src]="room?.members?.user_profile_image?.url ||userFallbackImage "
        />
      </ion-avatar>
      <ion-label>
        <h2>
          {{room?.members?.first_name |titlecase}} {{room?.members?.last_name
          |titlecase}}
        </h2>
        <p>latest message ....</p>
      </ion-label>
      <ion-label slot="end" style="margin-top: -8px; opacity: 0.7"
        >Dec 5</ion-label
      >
    </ion-item>

    <ion-item [routerLink]="['/chat-room']">
      <ion-avatar slot="start">
        <img src="assets/Image/Empty State Icon/People.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Ben</h2>
        <p>latest message ....</p>
      </ion-label>
      <ion-label slot="end" style="margin-top: -8px; opacity: 0.7"
        >Dec 5</ion-label
      >
    </ion-item>

    <ion-item [routerLink]="['/chat-room']">
      <ion-avatar slot="start">
        <img src="assets/Image/Empty State Icon/People.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Leia</h2>
        <p>latest message ....</p>
      </ion-label>
      <ion-label slot="end" style="margin-top: -8px; opacity: 0.7"
        >Dec 5</ion-label
      >
    </ion-item>

    <ion-item [routerLink]="['/chat-room']">
      <ion-avatar slot="start">
        <img src="assets/Image/Empty State Icon/People.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Yoda</h2>
        <p>latest message ....</p>
      </ion-label>
      <ion-label slot="end" style="margin-top: -8px; opacity: 0.7"
        >Dec 5</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
