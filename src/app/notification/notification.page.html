<ion-content>
  <ion-list style="padding: 0 10px">
    <ion-list-header>
      {{notificationCount|number}} Unread notifications
    </ion-list-header>
   
    <ion-item
      *ngFor="let noti of notification_list; let i=index"
      [ngClass]="{'unreadClass':!noti.isRead}"
      (click)="markRead(noti)"
    >
      <ion-avatar slot="start">
        <img
          [src]="noti?.user_id?.user_profile_image?.url || userFallbackImage"
        />
      </ion-avatar>
      <ion-label>
        <p>{{noti.notification_message}}</p>
      </ion-label>
      <ion-icon
        style="margin-bottom: -5px"
        name="ellipsis-vertical-outline"
        slot="end"
        (click)="openActionSheet(noti._id,noti.type,i); $event.stopPropagation()"
      ></ion-icon>
      <ion-label
        slot="end"
        style="margin: -20px 0 0 -20px; opacity: 0.7; font-size: 12px"
        >{{noti.created_at |date:'MMM d'}}</ion-label
      >
    </ion-item>
