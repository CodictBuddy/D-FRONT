<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon style="font-size: 28px" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button>
        <ion-label style="font-size: medium; text-transform: initial">
          Share talks
        </ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-label
          style="font-size: medium; text-transform: initial"
          slot="end"
        >
          Post</ion-label
        >
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="" style="padding: 3%">
    <div
      class=""
      style="
        display: inline-block;
        justify-self: center important;
        width: 42px;
        margin-right: 5px;
      "
    >
      <img src="assets/Image/Empty State Icon/People.svg" />
    </div>
    <div style="display: inline-block">
      <h6 style="padding: 0; margin: 0">Raunak Srivastava</h6>

      <ion-chip outline color="secondary" (click)="presentActionSheet()">
        <ion-icon *ngIf="anyone" name="earth"></ion-icon>
        <ion-label *ngIf="anyone">Anyone</ion-label>
        <!-- show conditionally -->
        <ion-icon *ngIf="connectionsOnly" name="people"></ion-icon>
        <ion-label *ngIf="connectionsOnly">Connections only</ion-label>
        <ion-icon name="caret-down-outline"></ion-icon>
      </ion-chip>
    </div>

    <!-- <ion-label>Default Label</ion-label> -->
    <ion-input
      placeholder="Give me a beautiful title !
      "
      [maxlength]="40"
      [(ngModel)]="title"
    ></ion-input>
    <ion-item style="height: 5px"> </ion-item>

    <ion-textarea
      style="height: 60vh"
      placeholder="What is coming in your creative mind?
      "
      [(ngModel)]="text"
      clearOnEdit="true"
    ></ion-textarea>
  </div>
</ion-content>

    <ion-icon size="large" name="mic-off" color="secondary"></ion-icon>

</div>
