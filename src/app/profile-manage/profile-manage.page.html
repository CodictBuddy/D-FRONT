<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/dashboard']">
        <ion-icon style="font-size: 28px" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button>
        <ion-label style="font-size: medium; text-transform: initial">
          Edit intro
        </ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-label
          style="font-size: medium; text-transform: initial"
          slot="end"
        >
          Save</ion-label
        >
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form style="padding: 15px">
    <ion-item>
      <ion-label
        color="secondary"
        class="input-label text-gray"
        position="floating"
        >First name
      </ion-label>
      <ion-input inputmode="text"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 10px">
      <ion-label
        color="secondary"
        class="input-label text-gray"
        position="floating"
        >Last name
      </ion-label>
      <ion-input inputmode="text"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 10px">
      <ion-label
        color="secondary"
        class="input-label text-gray"
        position="floating"
        >Headline
      </ion-label>
      <ion-textarea inputmode="text"></ion-textarea>
    </ion-item>

    <ion-item style="margin-top: 10px">
      <ion-label
        color="secondary"
        class="input-label text-gray"
        position="floating"
        >About
      </ion-label>
      <ion-textarea inputmode="text"></ion-textarea>
    </ion-item>

    <ion-button
      color="secondary"
      shape="round"
      class="round-btn-40"
      expand="block"
      type="submit"
      [routerLink]="['/']"
      style="visibility: hidden"
    >
    </ion-button>
  </form>
</ion-content>
