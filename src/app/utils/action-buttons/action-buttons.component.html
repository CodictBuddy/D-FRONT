<div class="container">
  <ion-button
    [ngClass]="{ halfWidth: multipleButtons, fullWidth: !multipleButtons }"
    fill="outline"
    color="secondary"
    shape="round"
    class="round-btn-40"
  >
    Follow
  </ion-button>
  <ion-button
    *ngIf="multipleButtons"
    color="secondary"
    shape="round"
    class="round-btn-40 halfWidth"
  >
    <ion-icon class="mt-7" name="lock-closed-outline"></ion-icon>
    message
  </ion-button>

  <div class="p-6">
    <ion-icon
      (click)="openActionSheet()"
      class="alertButtonSetting"
      name="ellipsis-horizontal-outline"
    ></ion-icon>
  </div>
</div>
