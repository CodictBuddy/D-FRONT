<ion-header translucent>
  <ion-toolbar class="header-back">
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" class="container-header back-icon routerLink"
        [routerLink]="['/tabs/menus']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="main-container ion-padding-horizontal">
  <br />
  <div class="ion-padding-horizontal">
    <h1 class="title-30 text-primary">Change</h1>
    <h1 class="title-30 text-primary">Password</h1>

    <br />

    <form [formGroup]="changepasswordForm"
      (ngSubmit)="changepasswordAccess(changepasswordForm.valid,changepasswordForm.value)">

      <ion-item style="margin-top: 10px">
        <ion-label class="input-label text-gray" position="stacked">Old Password</ion-label>
        <ion-input inputmode="text" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p *ngIf="changepasswordForm.controls.password.errors?.minlength" class="text-danger">
        Minimum 6 characters required
      </p>

      <ion-item style="margin-top: 10px">
        <ion-label class="input-label text-gray" position="stacked">New Password</ion-label>
        <ion-input inputmode="text" type="password" formControlName="new_password"></ion-input>
      </ion-item>
      <p *ngIf="changepasswordForm.controls.new_password.errors?.minlength" class="text-danger">
        Minimum 6 characters required
      </p>

      <ion-item style="margin-top: 10px">
        <ion-label class="input-label text-gray" position="stacked">Confirm Password</ion-label>
        <ion-input inputmode="text" type="password" formControlName="confirm_password"></ion-input>
      </ion-item>
      <p *ngIf="changepasswordForm.controls.confirm_password.errors?.minlength" class="text-danger">
        Minimum 6 characters required
      </p>

      <div class="padding-bottom-10 justify-center padding-top-10">
        <ion-button expand="block" class="full-btn" type="submit">Submit</ion-button>
      </div>
    </form>
  </div>
</ion-content>
