<app-header></app-header>
<ion-content class="main-container ion-padding-horizontal">
  <!-- refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="" *ngFor="let card of activity_list">
    <post-card [detail]="false"></post-card>
  </div>
  <!-- <app-activity-card
    [userPref]="userPreference"
    [limitBody]="limit"
  ></app-activity-card> -->

  <!-- <my-activity-card
    #myActCard
    (ionRefresh)="doRefresh($event)"
    myActivity="upcoming"
    limit="5"
  ></my-activity-card> -->

  <div style="margin-top: 10px; margin-bottom: 10px">
    <!-- <app-home-slide></app-home-slide> -->
  </div>

  <br />
  <!-- ===================== Loader Code ===================-->
  <!-- <app-post-card></app-post-card> -->
  <div *ngIf="recommendedListLoader">
    <div class="people-you" scroll-y="false">
      <ion-slides [options]="slideOptsOne">
        <ion-slide *ngFor="let peoples of people_list" align="center">
          <ion-card class="people-you-scroll">
            <div class="avatar-recommend-image">
              <img
                [src]=""
                style="width: 73px; height: 73px; margin-bottom: 5px"
                class="img-round animated-title-loader"
              />
            </div>
            <h4
              class="mt-5 text-dark animated-title-loader"
              style="width: 80px; margin: 5px auto"
            ></h4>
            <h5
              class="h5-sub-title padding-lr-10 animated-title-loader"
              style="width: 60px; margin: 5px auto"
            ></h5>
            <p
              size="small"
              class="animated-title-loader"
              style="width: 80px; height: 25px; left: 23%"
            ></p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
  <!-- <div class=""> -->
  <!-- <app-footer></app-footer> -->
  <!-- </div> -->
</ion-content>
