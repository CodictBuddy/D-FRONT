  </ion-toolbar>

<ion-content class="main-container ion-padding-horizontal">
  <br />

  <div class="ion-padding-horizontal">
    <h1 class="title-30" style="opacity: 0.9">Join D-TALKS</h1>
    <div class="df-space-between">

      <h4
        class="h4-sub-title text-primary routerLink" style="font-weight:500;cursor:pointer"
        [routerLink]="['/login']"
      >
      <span style="color: black;">or</span>
        sign in
      </h4>
    </div>

    <form>
      <ion-item style="margin-top: 5px">
        <ion-label
          color="secondary"
          class="input-label text-gray"
          position="floating"
          >Email
        </ion-label>
        <ion-input inputmode="text"></ion-input>
      </ion-item>

      <p class="text-danger">Please enter valid Email</p>

      <ion-item style="margin-top: 10px;">
        <ion-label
          color="secondary"
          class="input-label text-gray"
          position="floating"
          >Password</ion-label
        >
        <ion-input
          inputmode="text"
          type="password"
          [type]="hide ? 'password' : 'text'"
        ></ion-input>
        <div class="input-suffix">
          <ion-icon *ngIf="!hide" name="eye" (click)="toggleView()"></ion-icon>
          <ion-icon
            *ngIf="hide"
            name="eye-off"
            (click)="toggleView()"
          ></ion-icon>
        </div>
      </ion-item>

      <p class="text-danger">Minimum 6 characters required</p>
      <ion-item style="margin-top: 10px;">
        <ion-label
          color="secondary"
          class="input-label text-gray"
          position="floating"
          >First name
        </ion-label>
        <ion-input inputmode="text"></ion-input>
      </ion-item>

      <ion-item style="margin-top: 10px;">
        <ion-label
          color="secondary"
          class="input-label text-gray"
          position="floating"
          >Last name
        </ion-label>
        <ion-input inputmode="text"></ion-input>
      </ion-item>

      <br />

      <span style="font-size: small; font-weight: 400; opacity: 0.9"
        >You agree to the D-TALKS <a href="">User Agreement</a>,
        <a href="">Privacy Policy</a> and <a href="">Cookie Policy</a>.For
        signups we will send a verification link via email.
      </span>

      <ion-button
        color="secondary"
        shape="round"
        class="round-btn-40"
        expand="block"
        type="submit"
        [routerLink]="['/']"
      >
        Agree & Join
      </ion-button>
    </form>
  </div>
</ion-content>
